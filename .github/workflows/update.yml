name: Update SR Rules

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-rules:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml requests
      
      - name: Generate SR rules
        run: python gen_rules.py
      
      - name: Check output file
        run: |
          if [ -f output/sr_rules.conf ]; then
            size=$(wc -c < output/sr_rules.conf)
            lines=$(wc -l < output/sr_rules.conf)
            echo "✓ Output file generated: $size bytes, $lines lines"
          else
            echo "❌ Output file not generated!"
            exit 1
          fi
      
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add output/sr_rules.conf
          # If there are staged changes, commit and push; otherwise skip
          if git diff --cached --quiet; then
            echo "No changes detected, skipping commit and push"
          else
            git commit -m "Auto: Update SR rules at $(date +'%Y-%m-%d %H:%M:%S')"
            git push
          fi
